<body class="bodyAbout">
  <header>
    <h1 class="tituloAbout">Contacto</h1>
    <ul class="menuAbout">
      <li class="li1"><a href="./index.html">Inicio</a></li>
      <li class="li2"><a href="./proyects.html">Mis Proyectos</a></li>
      <li class="li3"><a href="./gallery.html">Galeria</a></li>
      <li class="li4"><a href="./skills.html">Conocimientos</a></li>
    </ul>
    <hr>

  </header>

  <main class="mainAbout">

    <div class="tarjetaContacto">
      <form action="#" class="fomulario">
        <div class="formularioContenedor">
          <h2 class="contactoAbout">Contacto</h2>
            <div class="contenedor-input">
              <input class="about__formulario-input" type="text" name="nombre" autocomplete="off" maxlength="30" required>
              <label class="input-label" for="nombre" class="label-nombre">
                <span class="content-nombre">Nombre</span>
              </label>
            </div>
              
          <div class="contenedor-input">
            <input class="about__formulario-input" type="text" name="nombre-empresa" autocomplete="off" maxlength="30" required>
            <label class="input-label" for="nombre-empresa" class="label-nombre-empresa">
              <span class="content-nombre-empresa">Empresa</span>
            </label>
          </div>
            
          <div class="contenedor-input">
            <input class="about__formulario-input" type="text" name="email" autocomplete="off" maxlength="40" required>
            <label class="input-label" for="email" class="label-email">
              <span class="content-email">Email</span>
            </label>
          </div>
            

          <textarea placeholder="Dejame un Mensaje.." class="textareaAbout"></textarea>

          <div class="btnContenedor">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Enviar
            </button>
            <input class="btn" type="reset" value="Restablecer">
          </div>
        </div>

      </form>
      <div class="contenedorImagen"></div>
    </div>


    <!-- Modal -->
    <div class="modal fade ModalConfirmacion" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title d-flex" id="exampleModalLabel">Enviado exitosamente!!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body modal-cuerpo">
            <img src="./img/gif/ok.gif" alt="Enviado" class="gifChecked">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

  </main>
